<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <title>Shopping Cart</title>
    <link rel="stylesheet" href="css/utiles.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/login.css" />
    <link rel="stylesheet" href="css/create-product.css" />
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"> -->
    <script
      src="https://kit.fontawesome.com/f375b60ae0.js"
      crossorigin="anonymous"
    ></script>
    <!-- <script src="js/authenticateUpdate.js"></script> -->
  </head>
  <body>
    <header>
      <div class="container">
        <div class="header-content">
          <div class="brand">
            <a href="index.html">shopping cart</a>
          </div>
          <nav class="navbar">
            <ul id="nav_list" class="nav-list">
              <li class="nav-list-item capitalize">
                <a href="login.html">sign in</a>
              </li>
              <li class="nav-list-item capitalize">
                <a href="register.html">sign up</a>
              </li>
            </ul>
            <ul id="welcome" class="welcome">
              <li><a id="welcome-user" class="capitalize" href="profile.html"></a></li>
              <li><a id="my-products" class="capitalize" href="my-products.html">my products</a></li>
              <li><a class="capitalize" href="favorites.html">favorites</a></li>
              <li class="cart-icon">
                <i class="fa-solid fa-cart-shopping"></i>
                <div class="cart-notification"></div>
                <div id="cart-dropdown" class="cart-dropdown">
                  <div class="cart-dropdown-items"></div>
                  <a href="cart.html" class="view-cart capitalize"
                    >view cart items</a
                  >
                </div>
              </li>
              <li id="logout_btn" class="capitalize">logout</li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <section class="form-section create-product-section">
      <div class="container">
        <form action="" class="form create-product-form">
          <h2 class="title create-product-form-title capitalize">
            edit profile
          </h2>
          <input
            type="file"
            placeholder="upload image"
            class="edit-profile-image capitalized"
          />
          <input
            type="text"
            placeholder="product name"
            class="edit-username capitalized"
          />
          <input
            type="text"
            placeholder="product name"
            class="edit-email capitalized"
          />
          <button type="submit" class="submit-btn">edit</button>
        </form>
      </div>
    </section>
    <div class="create-product-button">
      <a class="create-product-link" href="create-product.html"
        ><i class="fa fa-plus" aria-hidden="true"></i
      ></a>
    </div>
    <script src="js/authentication.js"></script>
    <script src="js/setCart.js"></script>
    <script src="js/editProfile.js"></script>
  </body>
</html>
