<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <title>Shopping Cart-Register</title>
    <link rel="stylesheet" href="css/utiles.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/login.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="header-content">
          <div class="brand">
            <a href="index.html">shopping cart</a>
          </div>
          <nav class="navbar">
            <ul class="nav-list">
              <li class="nav-list-item capitalize">
                <a href="login.html">sign in</a>
              </li>
              <li class="nav-list-item capitalize">
                <a href="register.html">sign up</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <section class="form-section register-form-section">
      <div class="container">
        <form action="" class="form register-form">
          <h2 class="title form-title register-form-title capitalize">
            register user
          </h2>
          <input
            id="register-username"
            type="text"
            class="register-username"
            placeholder="Enter Username.... "
          />
          <input
            id="register-email"
            type="email"
            class="register-email"
            placeholder="Enter Email.... "
          />
          <input
            id="register-password"
            type="password"
            class="register-password"
            placeholder="Enter Password.... "
          />
          <button
            type="submit"
            id="register-submit-btn"
            class="submit-btn register-submit-btn capitalize"
          >
            sign up
          </button>
          <p class="if-user capitalize">have account <span><a href="login.html"> sign in </a></span></p>
        </form>
      </div>
    </section>
    <script src="js/register.js"></script>
  </body>
</html>
